<html>
    <head>
        <title>Login</title>
    </head>
    <body>
        <fieldset>
            <legend>LOGIN PAGE</legend>
            <label>User name : </label>
            <input type="text" id=uname><br><br>
            <label>Password : </label>
            <input type="password" id="uname"><br><br>
            <input type="checkbox" id="showpwd">
            <label>Show password</label><br><br>
            <input type="checkbox" id="remember">
            <label>Remember me</label><br><br>
            <button>Login</button><br><br>
            <button>Forgot Password</button>
            <button>Registration</button>
        </fieldset><br>
        <fieldset>
            <legend>REGISTRATION PAGE</legend>
            <label>User name: </label>
            <input type="text"><br><br>
            <label>Password</label>
            <input type="password"><br><br>
            <label>Re-enter password</label>
            <input type="password"><br><br>
            <button>Register</button><br><br>
            <label>Back to login page</label>
        </fieldset><br>
        <fieldset>
            <legend>FORGOT PASSWORD PAGE</legend>
            <label>User name : </label>
            <input type="text" id=uname><br><br>
            <label>New password: </label>
            <input type="password"><br><br>
            <label>Confirm Password</label>
            <input type="password"><br><br>
            <button>Reset</button><br><br>
        </fieldset>
    </body>
</html>
